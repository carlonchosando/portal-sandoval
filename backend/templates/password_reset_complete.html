<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida - {{ app_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .container {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .action-links {
            text-align: center;
            margin-top: 25px;
        }
        .action-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ app_name }}</h1>
        <p>Sistema de Gestión de Clientes y Proyectos</p>
    </div>

    <div class="container">
        <div class="success-message">
            <h2>¡Contraseña Restablecida con Éxito!</h2>
            <p>Tu contraseña ha sido cambiada correctamente. Ya puedes iniciar sesión con tu nueva contraseña.</p>
        </div>
        
        <div class="action-links">
            <a href="/admin/" class="btn">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>

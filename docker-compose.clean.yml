# 游 Docker Compose para OpenMediaVault - Portal Sandoval
# Optimizado espec칤ficamente para despliegue en sistemas NAS OpenMediaVault
# Versi칩n: 1.0 - Optimizada para OMV
version: '3.8'

services:
  # 游냀 Servicio del Backend (Django API)
  backend:
    build: ./backend
    container_name: portal_sandoval_backend_omv
    hostname: portal-backend
    command: sh -c "chmod +x /app/entrypoint.production.sh && /app/entrypoint.production.sh"
    volumes:
      # Vol칰menes optimizados para OMV - persisten en el almacenamiento del NAS
      - static_volume:/app/static
      - media_volume:/app/media
      # Logs para monitoreo
      - logs_volume:/app/logs
    ports:
      # Puerto 8012 para evitar conflictos con servicios OMV
      - "${BACKEND_PORT:-8012}:8000"
    environment:
      # Configuraci칩n de Django
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      # Base de datos
      - POSTGRES_DB=${POSTGRES_DB:-portal_sandoval_omv}
      - POSTGRES_USER=${POSTGRES_USER:-portal_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      # Usuario administrador autom치tico
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@portalsandoval.local}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-ChangeMe123!}
      # Configuraci칩n espec칤fica para OMV
      - TZ=${TZ:-America/Argentina/Buenos_Aires}
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portal_network_omv
    # L칤mites de recursos para NAS
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Healthcheck para monitoreo (sin curl - m치s confiable)
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/admin/login/', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Logging optimizado
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 游냊 Servicio de la Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: portal_sandoval_db_omv
    hostname: portal-database
    volumes:
      # Datos persistentes en el almacenamiento del NAS
      - postgres_data:/var/lib/postgresql/data/
      # Backups autom치ticos
      - postgres_backups:/backups
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-portal_sandoval_omv}
      - POSTGRES_USER=${POSTGRES_USER:-portal_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - TZ=${TZ:-America/Argentina/Buenos_Aires}
    ports:
      # Puerto 5433 para evitar conflictos con PostgreSQL del sistema
      - "${DB_PORT:-5433}:5432"
    restart: unless-stopped
    networks:
      - portal_network_omv
    # L칤mites de recursos para NAS
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
    # Healthcheck para PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portal_admin} -d ${POSTGRES_DB:-portal_sandoval_omv}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    # Logging optimizado
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # 丘勇 Servicio del Frontend (React)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portal_sandoval_frontend_omv
    hostname: portal-frontend
    # Comando optimizado para producci칩n
    command: sh -c "npm run build && npx serve -s build -l 3000"
    ports:
      # Puerto 3015 para evitar conflictos
      - "${FRONTEND_PORT:-3015}:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:${BACKEND_PORT:-8012}}
      - TZ=${TZ:-America/Argentina/Buenos_Aires}
      - NODE_ENV=production
      - GENERATE_SOURCEMAP=false
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portal_network_omv
    # L칤mites de recursos para NAS
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
    # Healthcheck para React (sin curl - m치s confiable)
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Logging optimizado
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

# 游깷 Redes
networks:
  portal_network_omv:
    driver: bridge
    name: portal_sandoval_network
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 游 Vol칰menes para persistencia de datos en OMV
# Estos vol칰menes se almacenar치n en el sistema de archivos del NAS
volumes:
  # Base de datos PostgreSQL
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OMV_DATA_PATH:-/srv/dev-disk-by-uuid-9cac2098-d700-46fa-82a3-0835758908e6/portal-sandoval}/postgres_data
  
  # Backups de base de datos
  postgres_backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OMV_DATA_PATH:-/srv/dev-disk-by-uuid-9cac2098-d700-46fa-82a3-0835758908e6/portal-sandoval}/postgres_backups
  
  # Archivos est치ticos de Django
  static_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OMV_DATA_PATH:-/srv/dev-disk-by-uuid-9cac2098-d700-46fa-82a3-0835758908e6/portal-sandoval}/static
  
  # Archivos multimedia subidos
  media_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OMV_DATA_PATH:-/srv/dev-disk-by-uuid-9cac2098-d700-46fa-82a3-0835758908e6/portal-sandoval}/media
  
  # Logs de la aplicaci칩n
  logs_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${OMV_DATA_PATH:-/srv/dev-disk-by-uuid-9cac2098-d700-46fa-82a3-0835758908e6/portal-sandoval}/logs

# 游 Docker Compose para OpenMediaVault - Portal Sandoval
# Optimizado espec칤ficamente para despliegue en sistemas NAS OpenMediaVault
# Versi칩n: 1.0 - Optimizada para OMV
version: '3.8'

services:
  # 游냀 Servicio del Backend (Django API)
  backend:
    build: ./backend
    container_name: portal_sandoval_backend_omv
    hostname: portal-backend
    command: sh -c "chmod +x /app/entrypoint.production.sh && /app/entrypoint.production.sh"
    volumes:
      # Vol칰menes optimizados para OMV - persisten en el almacenamiento del NAS
      - static_volume:/app/static
      - media_volume:/app/media
      # Logs para monitoreo
      - logs_volume:/app/logs
    ports:
      # Puerto 8080 para evitar conflictos con servicios OMV
      - "${BACKEND_PORT:-8080}:8000"
    environment:
      # Configuraci칩n de Django
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      # Base de datos
      - POSTGRES_DB=${POSTGRES_DB:-portal_sandoval_omv}
      - POSTGRES_USER=${POSTGRES_USER:-portal_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      # Usuario administrador autom치tico
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@portalsandoval.local}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-ChangeMe123!}
      # Configuraci칩n espec칤fica para OMV
      - TZ=${TZ:-America/Argentina/Buenos_Aires}
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portal_network_omv
    # L칤mites de recursos para NAS
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # Healthcheck para monitoreo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Logging optimizado
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 游냊 Servicio de la Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: portal_sandoval_db_omv
    hostname: portal-database
    volumes:
      # Datos persistentes en el almacenamiento del NAS
      - postgres_data:/var/lib/postgresql/data/
      # Backups autom치ticos
      - postgres_backups:/backups
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-portal_sandoval_omv}
      - POSTGRES_USER=${POSTGRES_USER:-portal_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - TZ=${TZ:-America/Argentina/Buenos_Aires}
    ports:
      # Puerto 5433 para evitar conflictos con PostgreSQL del sistema
      - "${DB_PORT:-5433}:5432"
    restart: unless-stopped
    networks:
      - portal_network_omv
    # L칤mites de recursos para NAS
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
    # Healthcheck para PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portal_admin} -d ${POSTGRES_DB:-portal_sandoval_omv}"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    # Logging optimizado
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # 丘勇 Servicio del Frontend (React)
  frontend:
    build: ./frontend
    container_name: portal_sandoval_frontend_omv
    hostname: portal-frontend
    ports:
      # Puerto 3001 para evitar conflictos
      - "${FRONTEND_PORT:-3001}:3000"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8080}
      - TZ=${TZ:-America/Argentina/Buenos_Aires}
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - portal_network_omv
    # L칤mites de recursos para NAS
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
    # Healthcheck para React
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Logging optimizado
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # 游깷 Servicio Nginx (Proxy Reverso) - OPCIONAL

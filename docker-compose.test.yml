version: '3.8'

services:
  # Base de datos PostgreSQL
  db_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: "portal_sandoval_test"
      POSTGRES_USER: "test_user"
      POSTGRES_PASSWORD: "test_password"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d portal_sandoval_test"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend Django
  backend_test:
    image: carlonchosando/portal-sandoval-backend:latest
    environment:
      POSTGRES_DB: "portal_sandoval_test"
      POSTGRES_USER: "test_user"
      POSTGRES_PASSWORD: "test_password"
      POSTGRES_HOST: "db_test"
      DJANGO_SUPERUSER_USERNAME: "admin"
      DJANGO_SUPERUSER_PASSWORD: "admin123"
      DJANGO_SUPERUSER_EMAIL: "admin@example.com"
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    volumes:
      - static_test_data:/app/staticfiles
      - media_test_data:/app/media
    networks:
      - test_network
    ports:
      - "8090:8000"
    depends_on:
      db_test:
        condition: service_healthy

networks:
  test_network:

volumes:
  postgres_test_data:
  static_test_data:
  media_test_data:

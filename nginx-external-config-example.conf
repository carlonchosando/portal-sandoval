# ===== CONFIGURACIÓN NGINX EXTERNA PARA PORTAL SANDOVAL =====
# Ejemplo de configuración para tu NGINX servidor principal
# Ajusta los dominios y rutas según tu configuración

# Configuración para el Frontend (React)
server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com;

    # Redirección HTTPS (opcional)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;

    # Certificados SSL (ajusta las rutas)
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/private.key;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Configuración principal - Proxy al contenedor Frontend
    location / {
        proxy_pass http://localhost:3000;  # Puerto interno del contenedor frontend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy para API Backend
    location /api/ {
        proxy_pass http://localhost:8000;  # Puerto interno del contenedor backend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para CORS
        proxy_set_header Access-Control-Allow-Origin *;
        proxy_set_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        proxy_set_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization";
    }

    # Proxy para Django Admin
    location /admin/ {
        proxy_pass http://localhost:8000;  # Puerto interno del contenedor backend
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para archivos estáticos Django
    location /static/ {
        proxy_pass http://localhost:8000;  # Puerto interno del contenedor backend
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para archivos media (incluyendo favicons personalizados)
    location /media/ {
        proxy_pass http://localhost:8000;  # Puerto interno del contenedor backend
        expires 1d;
        add_header Cache-Control "public";
    }

    # Logs específicos para este sitio
    access_log /var/log/nginx/portal-sandoval-access.log;
    error_log /var/log/nginx/portal-sandoval-error.log;
}

# ===== CONFIGURACIÓN ALTERNATIVA PARA SUBDOMINIO API =====
# Si prefieres usar api.tu-dominio.com para el backend

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.tu-dominio.com;

    # Certificados SSL
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/private.key;

    # Proxy directo al backend
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "https://tu-dominio.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
    }

    access_log /var/log/nginx/portal-sandoval-api-access.log;
    error_log /var/log/nginx/portal-sandoval-api-error.log;
}

# ===== NOTAS DE CONFIGURACIÓN =====
# 1. Ajusta los nombres de dominio (tu-dominio.com)
# 2. Configura las rutas de certificados SSL
# 3. Los puertos 3000 y 8000 son los puertos INTERNOS de los contenedores
# 4. El docker-compose.production.yml NO expone puertos públicos
# 5. NGINX externo maneja SSL, dominios y certificados
# 6. Los contenedores se comunican internamente en la red Docker
